<!-- HEADER -->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3">Profile</h1>
        <p class="lead">Everybody! Come see how good I look!</p>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="modalbtn" data-toggle="modal" data-target="#exampleModal">
          Fill out your user Profile!
        </button>
      </div>
    </div>
<!-- END HEADER -->

  <!-- Modal -->
    <div class="modal fade" id="newCardModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Who are you?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <!-- FORM -->
            <div class="container" id = "profileContainer">
              <div class="row" id="UserForm">

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" id="first_name" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="title">First Name</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" id="last_name" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="contact">Last Name</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="text" class="form-control" id="email" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="photo">Email</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="textarea" class="form-control" id="phone" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="description">Phone(Optional)</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="textarea" class="form-control" id="city" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="description">City</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="textarea" class="form-control" id="state" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="description">State</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="textarea" class="form-control" id="Zip-Code" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="description">Zip Code</label>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <input type="textarea" class="form-control" id="photoAvatar" required>
                    <span class="form-highlight"></span>
                    <span class="form-bar"></span>
                    <label class="float-label" for="description">Photo</label>
                  </div>
                </div>

              <div class="col-md-12"><br></div>

              <div class="col-md-2 col-xs-4">
                <button type="button" id="profileSubmit" class="btn btn-outline-* btn-lg">submit</button>
              </div>

            </div>
          </div>
          <!-- END FORM -->

        </div>
      </div>
    </div>
  </div>
<!-- END MODAL -->

<!-- BEGINNING OF PROFILE PAGE -->
<div class="container" id="profilePage">
  <div class="row">
    <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
      <button type="button" class="btn btn-primary" id="editButton" data-toggle="modal" data-target="#exampleModal">
       Edit Profile
      </button>
      <br>
      <p class=" text-info">Some info here </p>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title" id= "profile-name">Your Name</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-3 col-lg-3 " align="left"> <img alt="User Pic" src="http://babyinfoforyou.com/wp-content/uploads/2014/10/avatar-300x300.png" class="img-circle img-responsive" id="profileImg">
      </div>

      <div class=" col-md-9 col-lg-9 " align="right">
        <table class="table table-user-information">
          <tbody id="formBody">
            <tr>
              <td>Email</td>
              <td id="profileEmail">skillbuild@example.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td id="profilePhone">303-333-3333</td>
            </tr>
            <tr>
              <td>City</td>
              <td id="profileCity">Springfield</td>
            </tr>
            <tr>
              <td>State</td>
              <td id="profileState">MA</td>
            </tr>
            <tr>
              <td>Zip Code</td>
              <td id="zip">80302</td>
            </tr>
          </tbody>
        </table>

          <a href="skillsManager.html" class="btn btn-primary">Add A Skill</a>

        </div>
      </div>
  </div>
  <div class="panel-footer">

    <span class="pull-right">

      <a data-original-title="Remove this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>

  </div>
